<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Model Canvas â€” Polished UI</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
  <header class="nav">
    <div class="nav-left">
      <div class="logo">Model <span class="logo-accent">Canvas</span></div>

      <div class="nav-item">
        <label>Training Mode</label>
        <select id="trainingMode">
          <option value="educational">Educational</option>
          <option value="optimized">Optimized</option>
        </select>
      </div>

      <div class="nav-item">
        <label>Dataset</label>
        <select id="datasetSelect" class="select">
          <option value="iris">Iris</option>
          <option value="wine">Wine</option>
          <option value="breast_cancer">Breast Cancer</option>
          <option value="diabetes">Diabetes</option>
          <option value="moons">Make Moons</option>
          <option value="circles">Make Circles</option>
          <option value="blobs">Make Blobs</option>
        </select>
      </div>

      <div class="nav-item">
        <label>Algorithm</label>
        <select id="algoSelect" class="select">
          <option value="logistic">Logistic Regression</option>
          <option value="knn">KNN</option>
          <option value="svm">SVM</option>
          <option value="decision_tree">Decision Tree</option>
          <option value="random_forest">Random Forest</option>
          <option value="neural_network">Neural Network</option>
        </select>
      </div>

      <div id="hpPills" class="hp-pills"></div>
    </div>

    <div class="nav-right">
      <button id="themeBtn" class="icon-btn">ðŸŒ™</button>
      <button id="helpBtn" class="ghost small">?</button>
    </div>
  </header>

  <!-- LAYOUT WRAPPER ENABLED -->
  <div class="layout-container">

    <main id="mainArea" class="main-area">
      <div id="plotWrapper" class="plot-wrapper">
        <div id="boundaryPlot" class="plot-canvas"></div>
        <div id="plotOverlay" class="overlay">Loading previewâ€¦</div>
      </div>
    </main>

    <!-- RIGHT PANEL SLIDES OUT -->
    <aside id="rightPanel" class="right-panel" aria-expanded="true">
      <div class="panel-top">
        <div class="panel-title">Training & Metrics</div>
      </div>

      <div class="panel-section">
        <div class="label muted">Controls</div>
        <div class="field-row">
          <label class="small">Epochs <input id="epochs" type="number" min="1" value="50" class="input num" /></label>
          <label class="small">Interval (ms) <input id="interval" type="number" min="20" value="200" class="input num" /></label>
        </div>
        <div class="action-row">
          <button id="trainBtn" class="btn primary">Train</button>
          <button id="stopBtn" class="btn ghost" disabled>Stop</button>
          <button id="resetBtn" class="btn">Reset</button>
        </div>
      </div>

      <hr />

      <div class="panel-section metrics-section">
        <div class="metrics-top">
          <div><div class="muted">Accuracy</div><div id="accuracyVal" class="metric-big">â€”</div></div>
          <div><div class="muted">Loss</div><div id="lossVal" class="metric-big">â€”</div></div>
        </div>

        <div class="metric-plot-card"><div class="metric-title">Accuracy</div><div id="accPlot" class="metric-plot"></div></div>
        <div class="metric-plot-card"><div class="metric-title">Loss</div><div id="lossPlot" class="metric-plot"></div></div>

        <div id="confCard" class="metric-plot-card hidden">
          <div class="metric-title">Confusion Matrix (final)</div>
          <div id="confMatrix" class="metric-plot"></div>
        </div>
      </div>

      <div class="panel-footer muted small">Tip: collapse the panel to enlarge the plot area.</div>
    </aside>

  </div>

  <footer class="footer muted">Model Canvas â€” interactive classification playground</footer>

  <script src="plot.js"></script>
  <script src="app.js"></script>
</body>
</html>
